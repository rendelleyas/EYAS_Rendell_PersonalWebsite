    <script>
            var imagecount =1;
            var total = 6;
        
            function slider(x){

                    imagecount =1;
                }else if (imagecount < 1){
                    imagecount = total;
                }
                Image.src = "memo/img" + imagecount + ".jpg";

                    imagecount =1;
                }else if (imagecount < 1){
                    imagecount = total;
                }
                Image.src = "memo/img" + imagecount + ".jpg";
            },5000);
        
        </script>
